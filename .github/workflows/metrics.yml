name: Update GitHub Stats

on:
  schedule:
    - cron: "0 6 * * *"      # يوميًّا 06:00 UTC
  workflow_dispatch:          # تشغيل يدوي

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PAT_1 }}          # PAT بصلاحيات read:user (+ repo لو بدك private)
          user: muhammadshurman
          config_timezone: Asia/Amman

          # يحفظ الناتج في الجذر ويعمل commit على main
          filename: metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update metrics"

          # يعرض Totals (PRs/Issues/Repos contributed) لحسابك (كل الزمن)
          base: header
          plugin_followup: yes
          plugin_followup_sections: user
          plugin_followup_indepth: yes
